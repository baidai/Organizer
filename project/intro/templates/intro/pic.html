{% extends 'intro/header.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload</button>
  </form>

  {% if url %}
    <p>Loaded File: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}

{% endblock %}
