{% extends 'intro/header.html' %}

{% block content %}
<div class="row">
  {% for t in task %}
  <div class="card">
    <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="media/{{t.task_pic}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{t.task_title}}<i class="material-icons right">Details</i></span>
          <p style="font-size:65%">Set {{t.task_date}}</p>
          <p style="font-size:65%">Target Date {{t.task_target}}</p>
          <p style="font-size:65%">Acheived {{t.task_acheived}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{t.task_title}}<i class="material-icons right">close</i></span>
      <p>{{t.task_summary|safe}}</p>
    </div>
    {% endfor %} 
  </div>
</div>
</div>
{% endblock %}
